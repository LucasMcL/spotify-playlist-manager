<ion-view title="My Playlists">
	<ion-content class="has-header">
		<ion-list>
			<ion-item ng-repeat="playlist in playlists" ui-sref="tab.playlists-detail({listid: playlist.id, userid: playlist.owner.id, listTitle: playlist.name})">
				{{playlist.name}}
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
