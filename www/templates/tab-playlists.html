<ion-view title="My Playlists">
	<ion-content class="has-header">
		<ion-list>
			<ion-item ng-repeat="playlist in playlists" ui-sref="playlist({listid: playlist.id, userid: playlist.owner.id, listname: playlist.name})">
				{{playlist.name}}
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
