<ion-view title="Top tracks">
  <ion-content class="padding has-tabs-bottom">

    <!-- Artist name and picture -->
    <h2 class="title">{{artistName}}</h2>
    <!-- <img ng-src="{{artistImg}}"> -->

    <!-- Artist top songs -->
    <ion-list>
      <ion-item ng-repeat="item in tracks">
        <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)">
        </ion-delete-button>
        <h3>{{item.name}}</h3>
        <p>{{item.artists[0].name}} â€¢ {{item.album.name}}</p>
        <ion-reorder-button class="ion-navicon" on-reorder="onItemMove(item, $fromIndex, $toIndex)"></ion-reorder-button>
      </ion-item>
    </ion-list>

    <!-- Add to playlist popover -->
    <script id="add-to-playlist.html" type="text/ng-template">
      <ion-popover-view>
        <ion-header-bar>
          <h2 class="title">Add to Playlist</h2>
        </ion-header-bar>
        <ion-content>
          <div class="list">
            <a class="item" ng-repeat="playlist in playlists" ng-click="onPlaylistClick(playlist)">
              {{playlist.name}}
            </a>
          </div>
        </ion-content>
      </ion-popover-view>
    </script>

  </ion-content>
</ion-view>
