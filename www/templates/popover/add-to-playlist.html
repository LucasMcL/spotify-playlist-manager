<ion-popover-view>
  <ion-header-bar>
    <h2 class="title">Add to Playlist</h2>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <a class="item" ng-repeat="playlist in playlists" ng-click="onPlaylistClick(playlist)">
        {{playlist.name}}
      </a>
    </div>
  </ion-content>
</ion-popover-view>
