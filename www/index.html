<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- dependencies -->
    <script src="lib/ionic/js/ionic.bundle.js"></script> <!-- ionic/angularjs js -->
    <script src="lib/ng-cordova-oauth/dist/ng-cordova-oauth.min.js"></script> <!-- ng cordova oauth -->
    <script src="lib/angular-spotify/dist/angular-spotify.min.js"></script> <!-- ng cordova oauth -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script> <!-- ng cordova -->
    <script src="cordova.js"></script> <!-- cordova script -->

    <!-- app scripts -->
    <script src="js/app.js"></script>
    <script src="js/PlaylistsCtrl.js"></script>
    <script src="js/PlaylistDetailCtrl.js"></script>
    <script src="js/SearchCtrl.js"></script>
    <script src="js/GenieCtrl.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="playlist-manager">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
